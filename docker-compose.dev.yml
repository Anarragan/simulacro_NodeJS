services:
  postgres_test:
    image: postgres:16
    container_name: postgres_test_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432" # el puerto 5433 es local, 5432 dentro del contenedor
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
volumes:
  postgres_test_data: